<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
    <!-- wrap contents inside class container-->
        <div class="container">
            <!--page title is defined below-->
            <h1 id="title">Calculator</h1>
            <p id="description">Calculator task using HTML,CSS and JavaScript.</p>
            <!--Result of the calculation will be displayed below div tag with id result-->
            <div type="text" id="result"></div>
            <div class="buttons">
                <!--Below are the buttons for entering the numbers and performing calculations-->
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="clear">C</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">*</button>
                <button id="1" class="button">1</button>
                <button id="2" class="button">2</button>
                <button class="button">3</button>
                <button id="subtract" class="button">-</button>
                <button class="button">0</button>
                <button class="button">/</button>
                <button id="add" class="button">+</button>
                <button id="equal" class="button">=</button>
            </div>
        </div>
        <!-- link javascript page below to the html-->
    <script src="script.js"></script>
</body>
</html>
